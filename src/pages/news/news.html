<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <section *ngFor="let movies of moviesList;let i = index;">
          <ion-item>
              <ion-thumbnail item-start>
                  <img [src]="movies.imageurl">
              </ion-thumbnail>
              <h1>{{movies.name}}</h1>
             
              <h2>{{movies.dis}}</h2>
              <p>{{movies.releseDate}}</p>
          </ion-item>
      </section>
  </ion-list>
</ion-content>
