<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Student List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item ion-item *ngFor="let item of moviesList">
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.class}}</p>
      <ion-note item-end>{{item.rno}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
